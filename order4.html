<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/styles4.css" type="text/css">
<script src="js/scripts.js"></script>
  <title>Order Form</title>
</head>
<body>
  <h1>Order Here!</h1>
  <div class="container" id="content-container">
      <form class="pizzaForm">
        <h3>Pizza Size<span class="text-danger">*</span></h3>
          <input type="radio" name="size" id="small" value="small" required>
          <label for="small" style="color: white;">Small</label><br>
          <input type="radio" name="size" id="medium" value="medium">
          <label for="medium" style="color: white;">Medium</label><br>
          <input type="radio" name="size" id="large" value="large">
          <label for="large" style="color: white;">Large</label><br>
        <h3>Toppings</h3>
          <input type="checkbox" name="topping" id="pepperoni" value="pepperoni">
          <label for="pepperoni" style="color: white;">Pepperoni</label><br>
          <input type="checkbox" name="topping" id="veggieMix" value="veggieMix">
          <label for="veggieMix" style="color: white;">Veggie Mix</label><br>
          <input type="checkbox" name="topping" id="pineapple" value="pineapple">
          <label for="pineapple" style="color: white;">Pineapple</label><br>
          <input type="checkbox" name="topping" id="sausage" value="sausage">
          <label for="sausage" style="color: white;">Sausage</label><br>
          <input type="checkbox" name="topping" id="cheese" value="cheese">
          <label for="cheese" style="color: white;">Extra Cheese</label><br>
          <input type="checkbox" name="topping" id="crust" value="crust">
          <label for="crust" style="color: white;">Cheese Stuffed Crust</label><br>
      </form>
      <div class="order" id="order-div">
        <h3 style="color: white;">Your order</h3>
        <div id="order-list"></div>
        <h5 style="color: white;">Subtotal: <span id="subtotal"></span></h5>
        <h5 style="color: white;">Tax: <span id="total-tax"></span></h5>
        <h5 style="color: white;">Total: <span id="total-cost"></span></h5>
      </div>
      <div class="buttons1">
        <button type="submit" id="submit-button" style="height: 50px; width: 200px;" class="neonButton1">Submit</button> 
        <button type="reset" id="reset" style="height: 50px; width: 200px;" class="neonButton1">Reset</button>
      </div>
      <div class="buttons">
        <a href="entry.html">
          <button type="button" style="height: 50px; width: 200px;" class="neonButton">Back</button>
        <a href="menu3.html">
          <button type="button" style="height: 50px; width: 200px;" class="neonButton">Menu</button>
        </a>
      </div>
  </div>

    </footer>
</body>
</html>
